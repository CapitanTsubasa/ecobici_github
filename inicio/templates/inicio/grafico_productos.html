{% extends 'inicio/index.html' %}

{% block content %}
<h2>Gr√°fico de viajes por tipo de pase</h2>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<canvas id="myChart" width="800" height="400" style="display: block; box-sizing: border-box; height: 400px; width: 800px;"></canvas>

<script>
const ctx = document.getElementById('myChart').getContext('2d');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Cantidad de pases',
            data: {{ values|safe }},
            backgroundColor: 'rgba(13, 161, 0, 0.6)',
            borderColor: 'rgba(0, 0, 0, 1)',
            borderWidth: 1
        }]
    },
    options: {
        plugins: {
            datalabels: {
                anchor: 'end',
                align: 'top',
                color: 'black',
                font: {
                    weight: 'bold'
                }
            }
        }
    },
    plugins: [ChartDataLabels]
});
</script>


{% endblock %}
