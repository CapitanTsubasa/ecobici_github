<!-- COMENZANDO POWERBI -->

<div style="background-color:#002b5c; color:white; border-radius:12px; padding:15px; text-align:center; width:200px;">
    <p style="font-style:italic;">Acumulación Anual</p>
    <h1 style="font-size:2em;">{{ viajes_acumulados }}</h1>
</div>


<div style="width: 60%; margin: 0 auto;">
  <h3 style="text-align:center;">Viajes por Mes</h3>
  <canvas id="graficoMeses"></canvas>
</div>

<script>
const viajesPorMes = {{ viajes_por_mes|safe }};

new Chart(document.getElementById('graficoMeses'), {
  type: 'bar',
  data: {
    labels: Object.keys(viajesPorMes),  // nombres de meses
    datasets: [{
      label: 'Viajes',
      data: Object.values(viajesPorMes),
      backgroundColor: '#0077b6',
      borderRadius: 6,
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: false },
      datalabels: {
        anchor: 'end',
        align: 'top',
        color: '#000',
        font: { weight: 'bold' },
        formatter: (value) => value.toLocaleString()
      },
      title: {
        display: true,
        text: 'Evolución de Viajes Mensuales',
        font: { size: 16 }
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          callback: (value) => value.toLocaleString()
        }
      }
    }
  },
  plugins: [ChartDataLabels]
});
</script>


<div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
    <div style="width: 30%;">
        <h3>Viajes por Origen (Top 10)</h3>
        <canvas id="graficoOrigen"></canvas>

    <script>
    const viajesOrigen = {{ viajes_por_origen|safe }};

    new Chart(document.getElementById('graficoOrigen'), {
        type: 'bar',
        data: {
            labels: Object.keys(viajesOrigen),
            datasets: [{
                label: "Cantidad de viajes",
                data: Object.values(viajesOrigen),
                backgroundColor: '#6670FF'
            }]
        },
        options: {
            indexAxis: 'y', // barras horizontales
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Viajes x Origen' },
                datalabels: {
                    anchor: 'end',
                    align: 'right',
                    color: '#000',
                    font: {
                        weight: 'bold'
                    },
                    formatter: function(value) {
                        return value.toLocaleString(); // separador de miles
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });
    </script>
    </div>


    <div style="width: 30%;">
        <h3>Viajes por Destino (Top 20)</h3>
    <canvas id="graficoDestino"></canvas>

    <script>
    const viajesDestino = {{ viajes_por_destino|safe }};

    new Chart(document.getElementById('graficoDestino'), {
        type: 'bar',
        data: {
            labels: Object.keys(viajesDestino),
            datasets: [{
                label: "Cantidad de viajes",
                data: Object.values(viajesDestino),
                backgroundColor: '#6670FF'
            }]
        },
        options: {
            indexAxis: 'y', // barras horizontales
            responsive: true,
            plugins: {
                legend: { display: false },
                title: { display: true, text: 'Viajes x Destino' },
                datalabels: {
                    anchor: 'end',
                    align: 'right',
                    color: '#000',
                    font: { weight: 'bold' },
                    formatter: function(value) {
                        return value.toLocaleString(); // separador de miles
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });
    </script>
    </div>

    <div style="width: 30%;">
        <h3>Viajes por Mes</h3>
    <canvas id="viajesPorMesChart"></canvas>

    <script>
    const ctx = document.getElementById('viajesPorMesChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ meses_labels|safe }},
            datasets: [{
                label: 'Viajes por Mes',
                data: {{ viajes_values|safe }},
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
    </div> 
    </script>

</div>



{% endblock content %}
